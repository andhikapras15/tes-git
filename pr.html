<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>market</title> 
    <style>
        table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
        form{
            width: 60%;
            margin: 0 auto;
        }
    </style> 
    <script src="pr.js" defer></script>
</head>
<body> 
    <div>
        <fieldset>
            <legend>filter</legend> 
            nama : <input type="text" oninput="filterByNama()" id="namaFilter"><br><br>
            harga : <input type="number" oninput="filterByharga()" id="hargafilterMin"> 
            <input type="number" oninput="filterByharga()" id="hargafilterMax"><br><br>
            category : <select id="categoryFilter" onchange="filterByCategory()"> 
                <option value="">All</option>
            </select> 
            <br><br>
            <button onclick="clearFilter()">resert</button>
        </fieldset> 
        <fieldset>
            <legend>Input Data</legend>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <input type="text" placeholder="masukkan nama barang" id="inputNama">
                        </td> 
                        <td>
                            <input type="number" placeholder="masukkan harga barang" id="inputHarga">
                        </td>
                        <td>
                            <select id="inputCategory">
                                
                            </select>
                        </td> 
                        <td>
                            <input type="number" placeholder="masukkan stock barang" id="inputStock">
                        </td>
                    </tr>
                </tbody>
            </table> 
            <!-- <button onclick="inputData()">submit</button>  -->
            <p><input type="button" value="Input" onclick="inputData()"></p>
        </fieldset> 
        <fieldset>
            <legend>Tabel data</legend> 
            <table>
                <thead>
                    <tr>
                        <th>ID.</th>
                        <th>category</th>
                        <th>Nama</th>
                        <th>Price</th> 
                        <th>Stock</th>
                    </tr>
                </thead> 
                <tbody id="data">

                </tbody>
            </table>
        </fieldset>
    </div>
    
</body>
</html>
